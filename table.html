<!DOCTYPE html>  
<html>  
<head>  
    <title>Table Tag</title>  
    
</head>  
<body>  

    <style>
        table,
        th,
        td {
            border: 3px solid black ;
            /*border-collapse: separate;*/
            border-collapse:collapse; 
        }
    </style>

    <table width="100%">
    <font> font-size:1.5vw</font>
        <caption>Timetable</caption>
        <tr>
            <th>Time/days</th>
            <th>Monday</th>
            <th>Tuesday</th>

        </tr>
        <tr>
            <td>8.00 am</td>
            <td>Python</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>12 noon</td>
            <td>Spanish</td>
            <td>English</td>
        </tr>
        <tr>
            <td>3.00pm</td>
            <td>Data Structures</td>
            <td>Networking</td>
        </tr>
    </table>

</body>  
</html>
